        <h1>BaseKit Partner Widgets</h1>
        <p>Don't forget to change the partnerRef parameter to your partner reference. If you're not sure how to find this, please contact <a href="mailto:partners@basekit.com">partners@basekit.com</a> and we will be able to provide you with this.</p>

        <h2>Sign-Up Widget</h2>
        <div id="signup"></div>

        <h2>Login Widget</h2>
        <div id="login"></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://partners.basekit.com/embed.js"></script>

        <script>

            $(function() {
                $("#signup").signupWidget({
                    partnerRef: 691,
                    followRedirectUrl: false
                }).on('success', function (event, firstName, lastName, email, redirectUrl) {
                    // your code goes here and you will impliment the redirect URL code as below
                    location.href = redirectUrl;
                });
 

                $("#login").loginWidget({
                    partnerRef: 691,
                }).on('success', function (event, userName, redirectUrl) {
                    // your code goes here

                });
            });

        </script>
